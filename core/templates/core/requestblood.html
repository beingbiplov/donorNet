{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

		
		<div class="container">

			
			

			<div class="card bg-light" style="max-width: 500px;">
				<article class="card-body mx-auto" style="max-width: 400px;">
					<h4 class="card-title mt-3 text-center">Request Blood Donation</h4>
					<p class="text-center">Enter the details below</p>
					

				    <form method="post">
						{% csrf_token %}

				        <button type="submit" class="btn btn-primary btn-block" value="Save"> Submit  </button>
				    </div> 
					</form>

				</article>
				</div> <!-- card.// -->

				</div> 
				<!--container end.//-->









{% endblock %}
