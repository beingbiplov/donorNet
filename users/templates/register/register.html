{% extends 'core/base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
	
	<div style="margin-left: 20%; margin-right: 20%; text-align: center">
		{% if messages %}
          {% for message in messages %}

     		 <div class="alert alert-{{ message.tags }}">
          {{ message }}
	</div>

          {% endfor %}
          {% endif %}
	</div>

	<div class="container" style="margin-left: 15%; width: 50%; margin-top: 50px; padding: 25px;">
		<form method="POST" class="form-group">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success" name="register_donor">Register as Donor</button>
			<button type="submit" class="btn btn-success" name="register_patient">Register as Patient</button>
		</form>
	</div>	

{%  endblock %}
